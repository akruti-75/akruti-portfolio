<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akruti Kasture | UI Designer & Frontend Engineer</title>
    <link rel="icon" type="image/x-icon" href="/ui.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              primary: 'var(--primary)',
              secondary: 'var(--secondary)',
              border: 'var(--border)',
              accent: 'var(--accent)',
              'accent-glow': 'var(--accent-glow)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Newsreader', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #2a8af6 0deg, #a853ba 180deg, #e92a67 360deg)',
            }
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap');
      
      :root {
        --background: #f8f9fa;
        --surface: #ffffff;
        --primary: #111111;
        --secondary: #666666;
        --border: #e2e8f0;
        --accent: #6366f1;
        --accent-glow: rgba(99, 102, 241, 0.15);
      }

      .dark {
        --background: #050505;
        --surface: #0f0f0f;
        --primary: #ffffff;
        --secondary: #a1a1aa;
        --border: #27272a;
        --accent: #8b5cf6;
        --accent-glow: rgba(139, 92, 246, 0.25);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
      }
      
      /* Subtle mesh gradient background */
      body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 50% 50%, var(--accent-glow) 0%, transparent 40%);
        z-index: -1;
        pointer-events: none;
      }

      h1, h2, h3, h4, .serif {
        font-family: 'Newsreader', serif;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--background);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>

</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
